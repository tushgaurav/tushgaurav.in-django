{% extends 'base/base_template.html' %}

{% block title %} Search your identity - Tushar Gaurav {% endblock %}

{% block content %}

<h1 class="main_heading">Person Search</h1>

<div class="search">
  <form method="get" action="">
    <input type="text" name="q" placeholder="search">
    <button type="submit">
      Search
    </button>
</form>

<div class="results">
    {% for post in posts %}
        {{ post.post }}
    {% endfor %}
</div>

{% endblock %}
