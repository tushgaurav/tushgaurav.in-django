{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/error.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="logo-wide"
          src="{% static 'images/sign_logo_lg.png' %}"
          alt=""
        />
        <span class="code">{{ code }}</span>
        <div class="error_code">{{ error_message }}</div>
      </div>
    </div>
  </body>
</html>
